<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="title">Choose Mode</div>
    <div class="options">
      <button class="playerX">Player vs Player</button>
      <button class="playerO">Vs Computer</button>
    </div>

    <div class="name-inputs hide">
      <input type="text" id="playerXName" placeholder="Player X Name">
      <input type="text" id="playerOName" placeholder="Player O Name (or leave blank for Computer)">
      <button id="startBtn">Start Game</button>
    </div>

    <div class="credit"></div>
  </div>

  <div class="scoreboard">
    <div id="xScoreboard">Player X Wins: <span id="xScore">0</span></div>
    <div id="oScoreboard">Player O Wins: <span id="oScore">0</span></div>
    <div>Draws: <span id="drawScore">0</span></div>
  </div>

  <div class="play-board">
    <div class="details">
      <div class="players active">
        <span id="playerXDisplay">❌</span>
        <span id="playerODisplay">⭕</span>
        <div class="slider"></div>
      </div>
    </div>

    <div class="back-btn">
      <button id="backBtn">Back</button>
    </div>

    <div class="play-area">
      <section>
        <span></span><span></span><span></span>
      </section>
      <section>
        <span></span><span></span><span></span>
      </section>
      <section>
        <span></span><span></span><span></span>
      </section>
    </div>
  </div>

  <div class="result-box">
    <div class="won-text">Player <p>❌</p> won the game!</div>
    <div class="btn">
      <button>Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
